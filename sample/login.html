<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div class="mb-5">
      <h3 class="mb-3">Login</h3>
      <input
        type="text"
        placeholder="Username"
        id="userImp"
        class="form-control mb-3"
      />
      <input
        type="password"
        placeholder="Password"
        id="passImp"
        class="form-control mb-3"
      />
      <div class="custom-control custom-switch">
        <input
          type="checkbox"
          class="custom-control-input"
          id="customSwitch1"
        />
        <label class="custom-control-label" for="customSwitch1"
          >Keep me logged in</label
        >
      </div>

      <button
        type="text"
        id="sub_Imp"
        class="btn w-100 btn-outside-primary mb-3"
      >
        Sign Up
      </button>
      <a href="register.html" class="badge badge-secondary py-1 w-100"
        >Create an account</a
      >
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCse0HkXdncezk6r3pkqzvJf0mUeocnyU8",
        authDomain: "authentication-684e7.firebaseapp.com",
        projectId: "authentication-684e7",
        storageBucket: "authentication-684e7.appspot.com",
        messagingSenderId: "941586469357",
        appId: "1:941586469357:web:db24b3921958148ec897e4",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        set,
        child,
        get,
      } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";
      const db = getDatabase();

      //  The References

      const username = document.getElementById("userImp");
      const pass = document.getElementById("passImp");
      const submit = document.getElementById("sub_Imp");

      //    Authentication Process

      function AuthenticateUser() {
        const dbref = ref(db);
        get(child(dbref, "UserList/" + username.value)).then((snapshot) => {
          if (snapshot.exists()) {
            let dbpass = decPass(snapshot.val().password);
            if (dbpass == pass.value) {
              login(snapshot.val());
            } else {
              alert("user does not exists");
            }
          } else {
            alert("username or password is invalid");
          }
        });
      }

      //  Decript Process

      function decPass(dbpass) {
        var pass12 = CryptoJS.AES.decrypt(dbpass, "secreat");
        return pass12.toString(CryptoJS.enc.Utf8);
      }

      //  Login

      function login(user) {
        let keepLoggedIn = document.getElementById("customSwitch1").checked;

        if (!keepLoggedIn) {
          sessionStorage.setItem("user", JSON.stringify(user));
          window.location = "index.html";
        } else {
          localStorage.setItem("keepLoggedIn", "yes");
          localStorage.setItem("user", JSON.stringify(user));
          window.location = "index.html";
        }
      }

      // Assign The Events

      submit.addEventListener("click", AuthenticateUser);
    </script>
  </body>
</html>
